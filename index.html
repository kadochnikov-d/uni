	function draw() {
		console.log("drew");
		var canvas = document.getElementById('canvas');
		if (canvas.getContext){
		var ctx = canvas.getContext('2d');
		var x = xcoords[0];
		var y = ycoords[0];
		
		ctx.beginPath();
		ctx.moveTo(x,y);
		for(let i=1; i<xcoords.length; i++) {

			x = xcoords[i];
			console.log("x = " + x);
			y = ycoords[i];
			console.log("y = " + y);
			
			if(i !=1 ) {ctx.lineTo(x*0.7,y*0.7)};		
			ctx.stroke();
			
			
		}
		ctx.fill();
  }
}
